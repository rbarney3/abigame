<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safari Word Rescue</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background-color: #fef8e7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #ffcc66;
      padding: 20px;
      margin: 0;
    }

    #game-container {
      padding: 20px;
    }

    .level {
      display: none;
    }

    .question {
      margin: 20px;
      font-size: 1.5em;
    }

    .image-option,
    .word-option,
    .letter-option {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 2px solid #444;
      border-radius: 10px;
      cursor: pointer;
      background-color: white;
      transition: transform 0.2s;
    }

    .image-option:hover,
    .word-option:hover,
    .letter-option:hover {
      transform: scale(1.1);
      background-color: #e0ffe0;
    }

    .safari-img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

    .correct {
      background-color: #a8f0a5 !important;
    }

    .incorrect {
      background-color: #f0a5a5 !important;
    }

    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ffcc66;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #start-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff9933;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #completion-message {
      display: none;
      font-size: 2em;
      color: green;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Safari Word Rescue ü¶Å</h1>
  <div id="game-container">
    <button id="start-btn">Start Game</button>

    <div id="level1" class="level">
      <div class="question" id="level1-question">Which word matches the picture?</div>
      <img id="level1-img" class="safari-img" alt="Safari Animal" />
      <div id="level1-options"></div>
    </div>

    <div id="level2" class="level">
      <div class="question" id="level2-question">Unscramble the letters:</div>
      <div id="level2-word"></div>
      <div id="level2-options"></div>
    </div>

    <div id="level3" class="level">
      <div class="question" id="level3-question">Choose the missing letter:</div>
      <div id="level3-word"></div>
      <div id="level3-options"></div>
    </div>

    <button id="next-btn" style="display:none;">Next</button>
    <div id="completion-message">üéâ Great job! You rescued all the safari animals! üéâ</div>
  </div>

  <script>
    const animals = [
      { name: "lion", image: "https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" },
      { name: "zebra", image: "https://upload.wikimedia.org/wikipedia/commons/0/0f/Plains_Zebra_Equus_quagga.jpg" },
      { name: "elephant", image: "https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg" },
      { name: "giraffe", image: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Giraffe_standing.jpg" },
      { name: "monkey", image: "https://upload.wikimedia.org/wikipedia/commons/e/e5/Capuchin_Costa_Rica.jpg" },
    ];

    let currentLevel = 0;
    let currentAnimal = {};
    const startBtn = document.getElementById('start-btn');
    const nextBtn = document.getElementById('next-btn');
    const completionMessage = document.getElementById('completion-message');

    function shuffleArray(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function resetLevels() {
      document.querySelectorAll('.level').forEach(lvl => lvl.style.display = 'none');
      nextBtn.style.display = 'none';
    }

    function startLevel1() {
      resetLevels();
      currentLevel = 1;
      const level = document.getElementById('level1');
      level.style.display = 'block';

      currentAnimal = animals[Math.floor(Math.random() * animals.length)];
      document.getElementById('level1-img').src = currentAnimal.image;
      document.getElementById('level1-img').alt = currentAnimal.name;

      const options = [currentAnimal.name];
      while (options.length < 3) {
        const other = animals[Math.floor(Math.random() * animals.length)].name;
        if (!options.includes(other)) options.push(other);
      }

      const shuffled = shuffleArray(options);
      const container = document.getElementById('level1-options');
      container.innerHTML = '';
      shuffled.forEach(word => {
        const btn = document.createElement('div');
        btn.className = 'word-option';
        btn.innerText = word;
        btn.onclick = () => {
          if (word === currentAnimal.name) {
            btn.classList.add('correct');
            nextBtn.style.display = 'inline-block';
          } else {
            btn.classList.add('incorrect');
          }
        };
        container.appendChild(btn);
      });
    }

    function startLevel2() {
      resetLevels();
      currentLevel = 2;
      const level = document.getElementById('level2');
      level.style.display = 'block';

      const scrambled = shuffleArray(currentAnimal.name.split(''));
      document.getElementById('level2-word').innerText = scrambled.join(' ');

      const container = document.getElementById('level2-options');
      container.innerHTML = '';
      currentAnimal.name.split('').forEach((letter, i) => {
        const btn = document.createElement('div');
        btn.className = 'letter-option';
        btn.innerText = letter;
        btn.setAttribute('data-letter', letter);
        container.appendChild(btn);
      });

      container.childNodes.forEach(btn => {
        btn.onclick = () => {
          btn.classList.add('correct');
          if ([...container.childNodes].every(b => b.classList.contains('correct'))) {
            nextBtn.style.display = 'inline-block';
          }
        };
      });
    }

    function startLevel3() {
      resetLevels();
      currentLevel = 3;
      const level = document.getElementById('level3');
      level.style.display = 'block';

      const word = currentAnimal.name;
      const missingIndex = Math.floor(Math.random() * word.length);
      const missingLetter = word[missingIndex];
      const wordDisplay = word.split('').map((c, i) => i === missingIndex ? '_' : c).join('');
      document.getElementById('level3-word').innerText = wordDisplay;

      const options = [missingLetter];
      while (options.length < 3) {
        const randomChar = String.fromCharCode(97 + Math.floor(Math.random() * 26));
        if (!options.includes(randomChar)) options.push(randomChar);
      }

      const shuffled = shuffleArray(options);
      const container = document.getElementById('level3-options');
      container.innerHTML = '';
      shuffled.forEach(letter => {
        const btn = document.createElement('div');
        btn.className = 'letter-option';
        btn.innerText = letter;
        btn.onclick = () => {
          if (letter === missingLetter) {
            btn.classList.add('correct');
            nextBtn.style.display = 'inline-block';
          } else {
            btn.classList.add('incorrect');
          }
        };
        container.appendChild(btn);
      });
    }

    startBtn.onclick = () => {
      startBtn.style.display = 'none';
      startLevel1();
    };

    nextBtn.onclick = () => {
      if (currentLevel === 1) startLevel2();
      else if (currentLevel === 2) startLevel3();
      else if (currentLevel === 3) {
        resetLevels();
        completionMessage.style.display = 'block';
      }
    };
  </script>
</body>
</html>
