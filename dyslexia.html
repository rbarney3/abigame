<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spelling Safari</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background-color: #fff8e6;
      text-align: center;
      padding: 20px;
    }
    h1 {
      background: #ffcc66;
      padding: 15px;
      border-radius: 10px;
    }
    #game {
      margin-top: 30px;
    }
    .question {
      font-size: 1.5em;
      margin: 20px;
    }
    input {
      font-size: 1.2em;
      padding: 5px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      background: #ff9933;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
    #safari-img {
      width: 200px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>ü¶Å Spelling Safari ü¶ì</h1>
  <p>Type the words correctly to help the safari animals cheer!</p>
  
  <div id="game">
    <div class="question" id="question">Press "Start" to begin.</div>
    <input type="text" id="answer" style="display:none;" />
    <div id="feedback"></div>
    <img id="safari-img" src="" alt="" style="display:none;">
    <br>
    <button id="startBtn">Start</button>
    <button id="checkBtn" style="display:none;">Check</button>
    <button id="nextBtn" style="display:none;">Next Word</button>
  </div>

  <script>
    // ‚úèÔ∏è UPDATE THIS LIST EACH WEEK
    const spellingWords = ["because", "friend", "animal", "school", "beautiful"];

    const safariAnimals = [
      { name: "lion", img: "https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" },
      { name: "zebra", img: "https://upload.wikimedia.org/wikipedia/commons/0/0f/Plains_Zebra_Equus_quagga.jpg" },
      { name: "elephant", img: "https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg" },
      { name: "giraffe", img: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Giraffe_standing.jpg" },
      { name: "monkey", img: "https://upload.wikimedia.org/wikipedia/commons/e/e5/Capuchin_Costa_Rica.jpg" }
    ];

    let currentWordIndex = 0;
    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const feedbackEl = document.getElementById("feedback");
    const safariImg = document.getElementById("safari-img");
    const startBtn = document.getElementById("startBtn");
    const checkBtn = document.getElementById("checkBtn");
    const nextBtn = document.getElementById("nextBtn");

    function startGame() {
      currentWordIndex = 0;
      startBtn.style.display = "none";
      answerEl.style.display = "inline-block";
      checkBtn.style.display = "inline-block";
      showWord();
    }

    function showWord() {
      feedbackEl.innerText = "";
      safariImg.style.display = "none";
      questionEl.innerText = "Spell this word: " + spellingWords[currentWordIndex];
      answerEl.value = "";
      answerEl.focus();
      checkBtn.style.display = "inline-block";
      nextBtn.style.display = "none";
    }

    function checkAnswer() {
      const typed = answerEl.value.trim().toLowerCase();
      const correct = spellingWords[currentWordIndex].toLowerCase();
      if (typed === correct) {
        feedbackEl.innerHTML = "<span class='correct'>Correct!</span>";
        let animal = safariAnimals[Math.floor(Math.random() * safariAnimals.length)];
        safariImg.src = animal.img;
        safariImg.alt = animal.name;
        safariImg.style.display = "block";
        checkBtn.style.display = "none";
        nextBtn.style.display = "inline-block";
      } else {
        feedbackEl.innerHTML = "<span class='incorrect'>Try again!</span>";
      }
    }

    function nextWord() {
      currentWordIndex++;
      if (currentWordIndex < spellingWords.length) {
        showWord();
      } else {
        questionEl.innerText = "üéâ You finished all the words!";
        answerEl.style.display = "none";
        nextBtn.style.display = "none";
        safariImg.style.display = "none";
      }
    }

    startBtn.onclick = startGame;
    checkBtn.onclick = checkAnswer;
    nextBtn.onclick = nextWord;
  </script>
</body>
</html>
